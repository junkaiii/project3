<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="https://fonts.googleapis.com/css?family=Crete+Round|Gloria+Hallelujah" rel="stylesheet">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Jiak Simi! The Singapore Food Radar</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="stylesheet.css">

    <div class="header">
      <div class="title">
        <h1>Jiak Simi!</h1>
      </div>
      <div class="access">
        <a id="login" href="url">Login</a>
        <a id="register" href="url">Register</a>
      </div>
        <button class= "navbtn" type="button">â˜°</button>
    </div>
  </head>

  <body>
    <div class="main-window">
      <div class="search-engine">
        <div class="search bar">
          <input type="search" id="mylocationsearcher" placeholder="Add your address here">
          <input type="submit" id="locationbtn" value="Search">
        </div>
        <div class="or">
          or
        </div>
        <div class="autolocatordiv">
          <input type="button" id="autolocator" value="Use my location">
      </div>
      </div>
      <div class="gmap-window">
        <!-- Add google map api here -->
      </div>
    </div>

    <div class="sidenav">
      <img class="avatar-pic" src="img/generic-avatar.png" alt="img/generic-avatar.png" />
      <div class="identity">
        <div class="username"><h4>Username</h4></div>
      </div>
      <a id="profile" href="#"><h4>Profile</h4></a>
      <a id="settings" href="#"><h4>Settings</h4></a>
      <a id="history" href="#"><h4>History</h4></a>
      <a id="logout" href="#"><h4>Logout</h4></a>
    </div>

  <footer>
    <div class="footer">

        Brain Dead Pancake G3 Works
      </div>
    </div>
